{% extends 'thoughtify/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Share Your Thoughts</h1>
        <p class="text-lg text-gray-600">Express yourself freely and anonymously.</p>
    </div>

    <div class="bg-white shadow sm:rounded-lg p-6">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700">What's on your mind?</label>
                <div class="mt-1">
                    <textarea
                        name="content"
                        id="content"
                        rows="4"
                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                        placeholder="Share your thoughts here (max 280 characters)"
                        maxlength="280"
                        required
                    >{{ form.content.value|default:'' }}</textarea>
                </div>
            </div>

            <div>
                <label for="emotion_tag" class="block text-sm font-medium text-gray-700">How are you feeling?</label>
                <div class="mt-1">
                    <select
                        name="emotion_tag"
                        id="emotion_tag"
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                    >
                        <option value="">Choose an emotion</option>
                        {% for tag in emotion_tags %}
                            <option value="{{ tag.id }}" {% if form.emotion_tag.value == tag.id %}selected{% endif %}>
                                {{ tag.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Share Thought
                </button>
            </div>
        </form>
    </div>

    {% if not user.is_authenticated %}
    <div class="mt-8 text-center">
        <p class="text-sm text-gray-600">Already have an account?</p>
        <div class="mt-3">
            <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-500">Log in</a>
            <span class="mx-2 text-gray-400">or</span>
            <a href="{% url 'signup' %}" class="text-indigo-600 hover:text-indigo-500">Sign up</a>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
