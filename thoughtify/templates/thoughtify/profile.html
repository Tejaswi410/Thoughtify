{% extends 'thoughtify/base.html' %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="glass-morphism rounded-2xl p-8 shadow-2xl shadow-violet-500/10 w-full max-w-md mx-auto">
        <div class="flex flex-col items-center space-y-4">
            <div class="text-2xl font-bold text-violet-300">{{ real_name|default:'No names only thoughts' }}</div>
            <div class="text-lg text-gray-300">Username (Email): <span class="font-mono text-cyan-300">{{ username }}</span></div>
            <div class="text-md text-gray-400 mt-2">Anonymous Code: <span class="font-mono text-pink-300">{{ profile.anonymous_code }}</span></div>
        </div>
    </div>
</div>
{% endblock %}
